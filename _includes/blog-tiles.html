<style>
    .demo-card-wide.mdl-card {
        width: 512px;
        margin-bottom: 48px;
    }
    
    .demo-card-wide > .mdl-card__title {
        color: #fff;
        height: 176px;
        background: url('../assets/octojekyll.png')  center / cover;
    }
    
    .demo-card-wide > .mdl-card__menu {
        color: #fff;
    }
</style>

{% for post in site.posts %}

<div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text"></h2>
    </div>
    <div class="mdl-card__supporting-text">
        <h2 class="mdl-card__title-text">{{ post.title }}</h2>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a href="{{ post.url | prepend: site.baseurl }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      {{ post.date | date: "%b %-d, %Y" }}
    </a>
    </div>
    <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">share</i>
        </button>
    </div>
</div>
  
{% endfor %}
