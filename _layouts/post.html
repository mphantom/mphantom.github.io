---
layout: fixed-header-drawer
---
<style>
.content {
  border-radius: 2px;
  padding: 80px 56px;
  margin-bottom: 80px;
}
</style>
<div class="page-content">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        <div class="mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
            <header>
                <h1>{{ page.title }}</h1>
                <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
            </header>

            <article>
                {{ content }}
            </article>
        </div>
    </div>
</div>
